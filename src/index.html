<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats, un site de recettes de cuisine">
    <link rel="icon" type="image/png" sizes="16x16" href="./app/assets/logo title.png">
    <link rel="stylesheet" href="./app/styles/reset.css">
    <link rel="stylesheet" href="./app/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <title> Les petits plats </title>
</head>

<body>
    <header>
        <img class="logo" src="./app/assets/logo title.png" alt="Logo du site les petits plats">
        <h1 class="logo__title">Les petits plats</h1>
    </header>

    <main class="search">
        <section>

            <div class="search__bar">
                <label for="search"></label>
                <input type="search" id="search" placeholder="Rechercher une recette">
            </div>

            <div class="search__tags"></div>

            <!----------------- Recherche par catégories --------------------------------->
            <div class="search__categories">

                <!----------- Catégorie Ingrédients --------------------------------->

                <div class="categories__ingredients">
                    <div class="ingredients__button color_blue">
                        <div class="ingredients__button--container">Ingredients</div>
                        <button class="ingredients__button--btn color_blue" onclick="OpenFilter('ingredients')"></button>
                    </div>
                </div>

                <div class="categories__ingredients--active">
                    <div class="search__filter color_blue" id="search__ingredients">
                        <div>
                            <input type="text" autocomplete="off" class="search__ingredients--input           color_blue"placeholder="Rechercher un ingrédient">
                            <button class="button__close color_blue" onclick="closeFilter('ingredients')"></button>
                        </div>
                        <ul class="list__filter color_blue" id="list__filter--ingredients"></ul>
                    </div>
                </div>
                

                <!----------- Catégorie Appliances --------------------------------->

                <div class="categories__appliances">
                    <div class="appliances__button color_green">
                        <div class="appliances__button--container">Appareils</div>
                        <button class="appliances__button--btn color_green" onclick="OpenFilter('appliances')"></button>                     
                    </div>
                </div>
                
                <div class="categories__appliances--active">
                    <div class="search__filter color_green" id="search__appliances">
                        <div>
                            <input type="text" autocomplete="off" class="search__appliances--input color_green"         placeholder="Rechercher un appareils">
                            <button class="button__close color_green" onclick="closeFilter('appliances')"></button>
                        </div>
                        <ul class="list__filter color_green" id="list__filter--appliances"></ul>
                    </div>
                </div>
                <!----------- Catégorie Ustensils --------------------------------->
                <div class="categories__ustensils">
                    <div class="ustensils__button color_orange">
                        <div class="ustensils__button--container">Ustensils</div>
                        <button class="ustensils__button--btn color_orange" onclick="OpenFilter('ustensils')"></button>           
                    </div>
                </div>
                
                <div class="categories__ustensils--active">
                    <div class="search__filter color_orange" id="search__ustensils">
                        <div>
                            <input type="text" autocomplete="off" class="search__ustensils--input color_orange"         placeholder="Rechercher un ustensils">
                            <button class="button__close color_orange" onclick="closeFilter('ustensils')"></button>
                        </div>
                        <ul class="list__filter color_orange" id="list__filter--ustensils"></ul>
                    </div>
                </div>


            </div>
        </section> 

        <!----------------- Vignettes de recette --------------------------------->
        <section class="section__recipes"></section>

    </main>

    <script src="./app/scripts/index.js" type="module"></script>
</body>

</html>
